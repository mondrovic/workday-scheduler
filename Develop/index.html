<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- APIs -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead mb-4">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Sets the size for elements in each row and adds id's to access data later -->
      <div class="row">
        <!-- 9am -->
        <div class="col-md-1 col-sm-2 hour pt-4">9:00 am</div>
        <input id="row-1" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="9">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 10am -->
        <div class="col-md-1 col-sm-2 hour pt-4">10:00 am</div>
        <input id="row-2" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="10">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 11am -->
        <div class="col-md-1 col-sm-2 hour pt-4">11:00 am</div>
        <input id="row-3" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="11">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 12pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">12:00 pm</div>
        <input id="row-4" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="12">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 1pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">1:00 pm</div>
        <input id="row-5" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="1">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 2pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">2:00 pm</div>
        <input id="row-6" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="2">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 3pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">3:00 pm</div>
        <input id="row-7" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="3">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 4pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">4:00 pm</div>
        <input id="row-8" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="4">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>

        <!-- 5pm -->
        <div class="col-md-1 col-sm-2 hour pt-4">5:00 pm</div>
        <input id="row-9" class="col-md-10 col-sm-8">
        <div class="col-md-1 col-sm-2 saveBtn d-flex justify-content-center align-items-center" data-hour="5">
          <i class="far fa-save fa-lg save-icon"></i>
        </div>
    </div>
    </div>

    <!-- APIs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Local -->
    <script src="script.js"></script>
  </body>
</html>
